<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Total Spending Limit</title>
</head>
<body>
    <h1>Set Total Monthly Spending Limit</h1>
    <p>This is your overall cap for all spending this month.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div>
            <label for="month_year">Select Month:</label>
            <input type="month" id="month_year" name="month_year" value="{{ current_month }}" required>
        </div>
        
        <div>
            <label for="limit_amount">Total Spending Limit ($):</label>
            <input type="number" id="limit_amount" name="limit_amount" step="0.01" min="0" placeholder="e.g., 2500.00" required>
        </div>
        
        <button type="submit">Save Global Limit</button>
        <a href="{{ url_for('view_report') }}">View Report</a>
    </form>
</body>
</html>
