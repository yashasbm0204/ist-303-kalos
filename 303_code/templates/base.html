<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Personal Financial Management{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-md navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('view_report') }}">Personal Financial Management</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a>
      <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
      <a class="nav-link" href="{{ url_for('income') }}">Income</a>
      <a class="nav-link" href="{{ url_for('budgets') }}">Budgets</a>
      <a class="nav-link" href="{{ url_for('view_report') }}">Report</a>
    </div>
  </div>
</nav>
<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
